server {
    listen 80;
    server_name localhost pkl-kominfo.local;
    root "d:/Project pkl/PKL_Kominfo/public";
    
    index index.php index.html index.htm;
    
    # Log files
    access_log D:/nginx/logs/pkl-kominfo-access.log;
    error_log D:/nginx/logs/pkl-kominfo-error.log;
    
    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Laravel specific parameters
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Deny access to sensitive files
    location ~ /(?:\.env|composer\.json|composer\.lock|package\.json|\.git) {
        deny all;
    }
}